<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System with Queue Priority</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking System</h1>

        <div class="booking-form">
            <input type="text" id="name" placeholder="Enter Your Name">
            <select id="priority">
                <option value="regular">Regular</option>
                <option value="vip">VIP</option>
            </select>
            <button onclick="addToQueue()">Book Ticket</button>
        </div>

        <h2>Queue:</h2>
        <ul id="queue-list"></ul>

        <button class="serve-btn" onclick="serveCustomer()">Serve Customer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
